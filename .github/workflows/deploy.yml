name: Déploiement FTP ReadSphere

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/**'
  workflow_dispatch:

jobs:
  deploy:
    name: Déploiement
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Annonce du chemin de déploiement (info)
        run: echo "Déploiement dans : ${{ secrets.FTP_REMOTE_PATH }}"

      - name: Déploiement FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: ${{ secrets.FTP_REMOTE_PATH }}
          local-dir: ./ 
          exclude: |
            .git*
            **/.git*
            **/.github/**
            .gitignore
            .env*
            README.md
            LICENSE
            logs/**
            cache/**
            docs/**

      - name: Vérification du déploiement
        run: |
          echo "Déploiement terminé avec succès !"
          echo "URL du site: ${{ secrets.APP_URL }}"
